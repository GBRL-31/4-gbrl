<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>

      <a-assets>

        <a-gltf-model id="GBRL" src="assets/ar-2/asset.glb" ></a-gltf-model>
      </a-assets>

    <a-entity environment= 
    "preset: default; 
    skyColor: black;
    groundtexture: checkerboard;
    groundcolor: yellow;
    groundColor2: purple;
  
    gridColor: #FFFF00"> </a-entity>

    <a-box color="blue" position=" 0 2 -4"> </a-box>


    
  
    <a-gltf-model src="#GBRL" position="3 0 -3" scale="1.5 1.5 1.5"></a-gltf-model>

    <a-camera position="0 5 0"></a-camera>
   
  </a-scene>
  </body>
</html>
